<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" href="foto/keren.png" type="image/png">
    <link rel="apple-touch-icon" href="foto/keren.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Abdullah Al Ramadhani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* css/style.css */

        /* Pengaturan Dasar & Font */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- HEADER --- */
        header {
            background-color: #fff;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 25px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0000c9;
        }

        /* --- FOOTER --- */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-copyright p {
            margin: 0;
            font-size: 14px;
        }

        .footer-social a {
            color: #ecf0f1;
            margin-left: 15px;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-social a:hover {
            color: #3498db;
        }

        /* css/contact.css */

        /* --- BAGIAN 1: HERO BANNER --- */
        #contact-hero {
            position: relative;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .contact-hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #contact-hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.078);
            z-index: 2;
        }

        #contact-hero .container {
            position: relative;
            z-index: 3;
        }

        #contact-hero h1 {
            font-size: 60px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* --- BAGIAN 2: FORM KONTAK --- */
        #contact-form-section {
            padding: 80px 0;
            background-color: #f8f9fa;
        }

        .contact-form {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label,
        .form-group legend {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .form-group fieldset {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-option:last-child {
            margin-bottom: 0;
        }

        .radio-option input[type="radio"] {
            margin-right: 10px;
        }

        .radio-option label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .contact-form .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 700;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form .btn:hover {
            background-color: #0056b3;
        }

        /* ================== CSS YANG DITAMBAHKAN ================== */
        .install-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0000c9;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 2000;
        }
        /* ========================================================== */
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="foto/keren.png" alt="Logo Saya"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-hero">
            <img src="foto/kertas.jpeg" alt="Kontak Latar Belakang" class="contact-hero-bg">
            <div class="overlay"></div>
            <div class="container">
                <h1>CONTACT</h1>
            </div>
        </section>

        <section id="contact-form-section">
            <div class="container">
                <form id="contactForm" class="contact-form">
                    <h2>Kirim Pesan Kepada Saya</h2>
                    
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Alamat Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="kategori">Kategori Pesan</label>
                        <select id="kategori" name="kategori">
                            <option value="pertanyaan">Pertanyaan</option>
                            <option value="saran">Saran</option>
                            <option value="masalah">Masalah</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <fieldset>
                            <legend>Apakah Anda ingin menerima balasan?</legend>
                            <div class="radio-option">
                                <input type="radio" id="balasan-ya" name="balasan" value="ya" checked>
                                <label for="balasan-ya">Ya, saya ingin menerima balasan</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="balasan-tidak" name="balasan" value="tidak">
                                <label for="balasan-tidak">Tidak, terima kasih</label>
                            </div>
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <label for="pesan">Pesan Anda</label>
                        <textarea id="pesan" name="pesan" rows="6" placeholder="Tulis pesan Anda di sini..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Kirim Pesan</button>
                </form>
            </div>
        </section>
    </main>

    <button class="install-button" id="installButton">Install Aplikasi</button>
    <footer>
        <div class="container">
            <div class="footer-copyright">
                <p>© 2025 Copyright: Abdullah Al Ramadhani</p>
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com/a.a.ramadhanny/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/abdullah-al-ramadhani-05066a322/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://line.me/ti/p/T7sXDf6xJQ" target="_blank"><i class="fab fa-line"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Kode untuk fungsionalitas form kontak
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Form berhasil dikirim!');
            form.reset(); 
        });

        // ================== JAVASCRIPT PWA YANG DITAMBAHKAN ==================
        // 1. Mendaftarkan Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker berhasil didaftarkan di halaman Contact.');
                })
                .catch(error => {
                    console.log('Pendaftaran Service Worker gagal: ', error);
                });
            });
        }

        // 2. Logika untuk prompt instalasi PWA
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', (e) => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Pengguna menerima instalasi');
                } else {
                    console.log('Pengguna menolak instalasi');
                }
                deferredPrompt = null;
            });
        });
        // ====================================================================
    </script>
</body>
</html>
