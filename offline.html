    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            color: #333; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        header { 
            background-color: #fff; 
            padding: 15px 0; 
            border-bottom: 1px solid #eee; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        header .container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .logo img { 
            height: 50px; 
        }
        nav ul { 
            list-style: none; 
            margin: 0; 
            padding: 0; 
            display: flex; 
        }
        nav li { 
            margin-left: 25px; 
        }
        nav a { 
            text-decoration: none; 
            color: #333; 
            font-weight: 600; 
            font-size: 16px; 
            transition: color 0.3s; 
        }
        nav a:hover { 
            color: #0000c9; 
        }
        footer { 
            background-color: #2c3e50; 
            color: #ecf0f1; 
            padding: 20px 0; 
            margin-top: auto;
        }
        footer .container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .footer-copyright p { 
            margin: 0; 
            font-size: 14px; 
        }
        .footer-social a { 
            color: #ecf0f1; 
            margin-left: 15px; 
            font-size: 20px; 
            text-decoration: none; 
            transition: color 0.3s; 
        }
        .footer-social a:hover { 
            color: #3498db; 
        }
        /* Style khusus untuk halaman offline */
        .offline-content {
            text-align: center;
            padding: 60px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .offline-content img {
            width: 512px;
            height: 512px;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .offline-content h1 {
            font-size: 36px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .offline-content p {
            font-size: 18px;
            color: #555;
        }
